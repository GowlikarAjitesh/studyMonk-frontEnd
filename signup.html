<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store : SignUp Here</title>
    <link rel="stylesheet" href="css/miniproject.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <img src="img/loading1.gif" class="loader" alt="">


    <div class="alert-box">
        <img src="img/error1.png" alt="" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>
    <div class="back">
        <a href="/"><img src="img/back.png" alt=""></a>
    </div>
    <section class="form-section">
        <div class="form-container">
            <img src="img/logo/logo.png" class="logo" alt="">
            <div class="form">
                <h1 class="form-heading">new here, sign up here</h1>
                <input type="text" name="name" id="name" autocomplete="off" placeholder="full name">
                <input type="email" name="email" id="email" autocomplete="off" placeholder="email">
                <input type="password" name="password" id="password" autocomplete="off" placeholder="password" max="10">
                <input type="text" name="phone" id="phone" autocomplete="off" placeholder="phone number">
                <input type="checkbox" class="checkbox"  id="tac">
                <label for="tac">agree to our <a href="#">Terms and Conditions</a></label>
                <br>
                <button type="submit" class="submit-btn">Sign Up</button>
            </div>
            <a href="./login.html" class="link">already have an account? Login here</a>
        </div>
    </section>

    <script src ="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"> </script>
    <script src ="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"> </script>
    <script src ="https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js"> </script>
    <script src="js/signup.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
